<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container my-0 mx-auto col-10 col-md-8 col-lg-6 col-xl-4">
        <div class="row">
            <div class="col-12">
                <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
                    alt="table tennis" class="img-fluid mt-3">
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-0">
                <div class="container-fluid border border-secondary border-1 border-bottom-0">
                    <h2 class="py-2 px-1 my-0 ">Ping Pong Score Keeper</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-0">
                <div class="container-fluid border border-secondary border-1">
                    <h1><span id="score0" class="score">0</span> to <span id="score1" class="score">0</span></h1>
                    <p>Use the buttons below to keep score</p>
                    <label for="max-score" class="fw-bold py-2 px-1">Playing to</label>
                    <select name="max-score" id="max-score">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container-fluid d-flex buttons">
                <button class="col-4 mx-0 btn btn-success" id="p1btn">+1 Player One</button>
                <button class="col-4 mx-0 btn btn-primary" id="p2btn">+1 Player Two</button>
                <button class="col-4 mx-0 btn btn-danger" id="reset">Reset</button>
            </div>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
